$nord_bg/50     = rgba(59, 66, 82, 0.5)
$nord_text      = rgb(224,229,237)
$nord_highlight = rgb(143, 187, 186)
$nord_critical  = rgb(191, 97, 106)

background {''
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $nord_highlight
    inner_color = $nord_bg/50
    font_color = $nord_text
    fade_on_empty = false
    rounding = -1
    check_color = $nord_critical
    placeholder_text = Indtast adgangskode
    hide_input = false
    position = 0, -75
    halign = center
    valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$TIME"
  color = $nord_text
  font_size = 95
  font_family = Cantarell Bold
  position = 0, 75
  halign = center
  valign = center
}

