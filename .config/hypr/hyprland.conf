################
### MONITORS ###
################

monitor = , preferred, auto, 1, vrr, 1

render {
    direct_scanout = 1
    cm_fs_passthrough = 1  # Fullscreen HDR passthrough
    cm_auto_hdr = 2        # Automatic HDR (optional)
    cm_enabled = true
}

#############
### INPUT ###
#############

input {
	kb_layout = dk
	follow_mouse = 1
	sensitivity = 0
	force_no_accel = true
	accel_profile = flat
}

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = nemo
$menu = $HOME/.config/rofi/drun_launcher.sh

#################
### AUTOSTART ###
#################

exec-once = $HOME/.config/hypr/layout.sh
exec-once = $HOME/.dotfiles/login.sh

# Theme
exec = gsettings set org.gnome.desktop.interface gtk-theme "Nordic-darker"
exec = gsettings set org.gnome.desktop.interface icon-theme 'Nordic-Folders'
exec = gsettings set org.gnome.desktop.wm.preferences theme "Nordic-darker"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface cursor-theme "Sunity-cursors"
exec = gsettings set org.cinnamon.desktop.default-applications.terminal exec "$terminal"

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,Sunity-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
	gaps_in = 5
	gaps_out = 0
	border_size = 2
	col.active_border = rgba(8fbbbaee) rgba(8fbbbaee) 0deg
	col.inactive_border = rgba(2d333faa)
	resize_on_border = false
	allow_tearing = false
	layout = master
}

decoration {
	rounding = 10
	rounding_power = 2
	inactive_opacity = 1
	active_opacity = 1

	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	blur {
		enabled = true
		size = 10
		passes = 3
		new_optimizations = true
		ignore_opacity = true
		noise = 0
		contrast = 1.2
		brightness = 0.5
	}
}

ecosystem {
	no_update_news = true
}

animations {
	enabled = yes, please :)

	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1

	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 4.79, easeOutQuint
	animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 1.49, linear, popin 87%
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fade, 1, 3.03, quick
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 1.94, almostLinear, fade
	animation = workspacesIn, 0, 1.21, almostLinear, fade
	animation = workspacesOut, 0, 1.94, almostLinear, fade
}

dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	orientation = center
	slave_count_for_center_master = 0
	always_keep_position = true
	mfact = 0.5
}

misc {
	force_default_wallpaper = 0
	disable_hyprland_logo = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Application shortcuts
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, N, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = $mainMod, C, exec, hyprpicker -a -q
bind = $mainMod, Escape, exec, sudo soft-reboot
bind = CTRL ALT, Delete, exec, alacritty -e btop
bind = , Print, exec, slurp | grim -g - - | swappy -f -

# Window management
bind = $mainMod, D, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod_Shift, Space, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod_Shift, S, exec, ~/.config/hypr/split_floating.sh

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window movement
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Microphone control
bind = $mainMod, m, exec, $HOME/.dotfiles/scripts/mute_mic.sh
bind = ALT, mouse:276, exec, $HOME/.dotfiles/scripts/mute_mic.sh

# Pass mouse button to applications
bind = , mouse:276, pass, class:^(discord)$
bind = SHIFT, mouse:276, pass, class:^(discord)$
bind = , mouse:276, pass, class:^(gamescope)$
bind = SHIFT, mouse:276, pass, class:^(gamescope)$

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Window rules
windowrule = match:class waybar, no_anim on
windowrule = match:initial_title Mozilla Thunderbird, workspace 2 silent
windowrule = match:initial_title Steam, workspace 2 silent
windowrule = match:class discord, workspace 2 silent
windowrule = match:class * suppress_event maximize

# Layer rules
layerrule = match:namespace rofi, blur on
layerrule = match:namespace rofi, blur_popups on
layerrule = match:namespace rofi, ignore_alpha 0

# Awakened PoE Trade
windowrule {
	name = Fix
	match:class = exiled-exchange-2
	tag = +apt
	float = on
	no_blur = on
	no_focus = on
	no_shadow = on
	border_size = 0
	min_size = 100% 100%
	center = on
}
